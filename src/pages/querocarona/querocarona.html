<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Caronas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-divider text-center color="light">
        <ion-icon ios="ios-football" md="md-football"></ion-icon><br/>
        {{partida.local}}<br/> {{partida.data}}</ion-item-divider>
    <ion-item text-center><img src='{{partida.mandante.escudos["45x45"]}}'> X <img src='{{partida.visitante.escudos["45x45"]}}'></ion-item>
    <br/>

    <ion-list *ngFor="let carona of dadosCarona">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-12>
              Data: {{partida.data}}
            </ion-col>
          </ion-row>
          
        <ion-row>
            <ion-col col-12>
          Hora de sa√≠da: {{carona.hora}}
          </ion-col>
          </ion-row>
        <ion-row>
            <ion-col col-12>
          Local: {{carona.local}}
          </ion-col>
          </ion-row>
        <ion-row>
            <ion-col col-12>
          Vagas: {{carona.vagas}}
          </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
