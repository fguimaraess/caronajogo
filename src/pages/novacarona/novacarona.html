<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nova Carona
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-divider text-center color="light">
        <ion-icon ios="ios-football" md="md-football"></ion-icon><br/>
        {{partida.local}}<br/> {{partida.data}}</ion-item-divider>
    <ion-item text-center><img src='{{partida.mandante.escudos["45x45"]}}'> X <img src='{{partida.visitante.escudos["45x45"]}}'></ion-item>
    <br/>
    
    E-mail
    <ion-item>
         {{usuarioLogado}}
    </ion-item>
    <ion-item>
        <ion-label stacked>Hora da saída</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="dadosCarona.hora"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label stacked>Local da saída</ion-label>
        <ion-input type="text" [(ngModel)]="dadosCarona.local"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Placa do carro</ion-label>
        <ion-input type="text" [(ngModel)]="dadosCarona.placa"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Número de vagas</ion-label>
        <ion-input type="number" [(ngModel)]="dadosCarona.vagas"></ion-input>
    </ion-item>
    <button (click)="confirmaNovaCarona()" ion-button block style="background-color: darkgreen;">Confirmar</button>
</ion-content>
