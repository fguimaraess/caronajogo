<ion-header>
  <ion-navbar>
    <ion-title>
      Nova Carona
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-divider text-center color="light">
        <ion-icon ios="ios-football" md="md-football"></ion-icon><br/>
        {{partida.local}}<br/> {{partida.data}}</ion-item-divider>
    <ion-item text-center><img src='{{partida.mandante.escudos["45x45"]}}'> X <img src='{{partida.visitante.escudos["45x45"]}}'></ion-item>
    <br/>
        E-mail: <ion-item>{{usuarioLogado}}</ion-item>
        Hora da saída <ion-item><ion-input></ion-input></ion-item>
        Local da saída <ion-item><ion-input></ion-input></ion-item>
        Placa do carro <ion-item><ion-input></ion-input></ion-item>
        Número de vagas: <ion-item><ion-input></ion-input></ion-item>
    <button (click)="confirmaNovaCarona()" ion-button block style="background-color: darkgreen;">Confirmar</button>
</ion-content>
