<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Carona Jogo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list *ngFor="let partida of partidasDaRodada" (click)="selectPartida(partida)">
    <ion-card>
      <ion-card-header>
        {{partida.data}}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-5.5>
              <ion-row>
                <ion-col col-12><img center style="height: 90%!important; width: 90%!important;" src="{{partida.mandante.escudos['60x60']}}"/></ion-col>
                <ion-col col-12 text-center><span>{{partida.mandante.abreviacao}}</span></ion-col>
              </ion-row>
            </ion-col>
            <ion-col col-1>
              X
            </ion-col>
            <ion-col col-5.5>
              <ion-row>
                <ion-col col-12 text-center><img style="height: 90%!important; width: 90%!important;" src="{{partida.visitante.escudos['60x60']}}"/></ion-col>
                <ion-col col-12 text-center><span >{{partida.visitante.abreviacao}}</span></ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
      
      
  </ion-list>
</ion-content>
